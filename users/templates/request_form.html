{% block title  %} Send A Request {% endblock  %}

{% block content  %}

<div class="container-fluid">
  <form action="{% url 'request' %}" method="POST">
        {% csrf_token %}
    {{form|crispy}}

<a class="btn btn-outline-info my-2 my-sm-0" href="{% url 'request' %}">Send a Request</a>    </form>

</div>

{% endblock  %}
