{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title  %} Send A Request {% endblock  %}

{% block content  %}

<div class="container-fluid">
  <form action="{% url 'request' %}" method="POST">
        {% csrf_token %}
    {{form|crispy}}
    </form>
<button type="submit" class="btn btn-success"> Send </button>
    </form>

</div>

{% endblock  %}
