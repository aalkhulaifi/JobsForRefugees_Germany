{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Register
{% endblock title %}


{% block content %}
  <br>
  <h4 style="text-align:center;">Register Form</h4>
	  <form action="{% url 'signup' %}" method="POST">
	      {% csrf_token %}
	      {{form|crispy}}
	      <input class = "btn btn-outline-info" type="submit" value="Register">
	  </form>
{% endblock content %}
