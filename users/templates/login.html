{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Sign In
{% endblock title %}


{% block content %}
<div class="container" >
	<div class="card center">
		<form action="{% url 'signin' %}" method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<button type="submit">Login</button>
		</form>
	</div>
</div>



{% endblock content %}
