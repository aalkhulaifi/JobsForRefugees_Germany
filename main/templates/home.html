{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="text-center py-5">
    <div class="row">

<div class="container-fluid h100">
    <div class="card">
  <div class="row py-5 justify-content-center text-center align-items-center">
    {% for category in category_list %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-3 mx-auto">
        <a href="{% url 'category_detail' category.id %}" class="btn btn-outline-info btn-lg">
        {{category}}
        </a>
     </div> 
     
    {% endfor %}
</div>
  </div>
  <br>

  <div class="card-item">
  <div class="row py-5 justify-content-center text-center align-items-center">

 <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock content %}
